<!-- You might want to add additional HTML elements to ST. 
    It's good practice to separate it out from your code -->
<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>输入助手</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="example-extension_block flex-container">
                <input id="enable_input_helper" type="checkbox" />
                <label for="enable_input_helper">启用输入助手</label>
            </div>
            
            <div class="example-extension_block">
                <b>按钮选项</b>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_asterisk_btn" type="checkbox" checked />
                <label for="enable_asterisk_btn">显示双星号按钮 (**)</label>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_quotes_btn" type="checkbox" checked />
                <label for="enable_quotes_btn">显示双引号按钮 ("")</label>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_parentheses_btn" type="checkbox" checked />
                <label for="enable_parentheses_btn">显示圆括号按钮 (())</label>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_book_quotes1_btn" type="checkbox" checked />
                <label for="enable_book_quotes1_btn">显示直角引号按钮「」</label>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_book_quotes2_btn" type="checkbox" checked />
                <label for="enable_book_quotes2_btn">显示直角引号按钮『』</label>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_newline_btn" type="checkbox" checked />
                <label for="enable_newline_btn">显示换行按钮 (⏎)</label>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_user_btn" type="checkbox" checked />
                <label for="enable_user_btn">显示用户标记按钮 ({{U}})</label>
            </div>
            
            <div class="example-extension_block flex-container">
                <input id="enable_char_btn" type="checkbox" checked />
                <label for="enable_char_btn">显示角色标记按钮 ({{C}})</label>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
