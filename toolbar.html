<div id="input_helper_toolbar" class="input-helper-toolbar">
    <button id="input_asterisk_btn" class="input-helper-btn" title="插入双星号">**</button>
    <button id="input_quotes_btn" class="input-helper-btn" title="插入双引号">""</button>
    <button id="input_parentheses_btn" class="input-helper-btn" title="插入圆括号">()</button>
    <button id="input_book_quotes1_btn" class="input-helper-btn" title="插入直角引号">「」</button>
    <button id="input_book_quotes2_btn" class="input-helper-btn" title="插入直角引号">『』</button>
    <button id="input_book_quotes3_btn" class="input-helper-btn" title="插入书名号">《》</button>
    <button id="input_newline_btn" class="input-helper-btn" title="移动到行末并插入换行">⏎</button>
    <button id="input_user_btn" class="input-helper-btn" title="插入用户标记">{{U}}</button>
    <button id="input_char_btn" class="input-helper-btn" title="插入角色标记">{{C}}</button>
</div>
